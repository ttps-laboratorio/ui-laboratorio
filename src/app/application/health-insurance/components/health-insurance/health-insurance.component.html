
  <!-- <h3>Health Insurance</h3> -->
  <mat-table fx class="health-insurances mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.phoneNumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row"><button mat-icon-button (click)="editHealthInsurance(row)">
          <mat-icon>edit</mat-icon>
        </button></mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>{{(selectedHealthInsurance.id!==undefined)?'Edit selected':'Create'}} Health Insurance
    </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="selectedHealthInsurance.name" class="field">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="selectedHealthInsurance.email" class="field">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput type="text" [(ngModel)]="selectedHealthInsurance.phoneNumber" class="field">
      </mat-form-field>
      <mat-card-actions>
        <button mat-flat-button color="primary"
          (click)="updateHealthInsurance()">{{(selectedHealthInsurance.id!==undefined)?'Update':'Create'}}</button>
        <button mat-raised-button color="basic" (click)="clearHealthInsurance()">Clear</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</section>
<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
