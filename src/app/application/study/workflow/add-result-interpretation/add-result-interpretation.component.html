<div class="row">
    <h3 style="text-align: center;">Informe final</h3>
    <form [formGroup]="finalReportForm" autocomplete="off" novalidate (ngSubmit)="addFinalReport()">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Informe</mat-label>
                    <textarea matInput formControlName="report" [(ngModel)]="finalReport.report" class="field"></textarea>
                    <mat-error *ngIf="hasError('report', 'required')">El informe es requerido</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <span style="text-align: center;">¿Resultado positivo?</span>
                <mat-radio-group formControlName="positiveResult" aria-label="¿Resultado positivo?"
                    [(ngModel)]="finalReport.positiveResult">
                    <mat-radio-button value="true">Sí</mat-radio-button>
                    <mat-radio-button value="false">No</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="submit" mat-flat-button [disabled]="!finalReportForm.valid" color="primary">Confirmar
                    informe</button>
            </div>
        </div>
    </form>
</div>
